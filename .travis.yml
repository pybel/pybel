sudo: false
cache: pip

services:
  - mysql

language: python

python:
    - 3.6
    - 3.5
    - 3.4
    - 2.7

env:
  global:
    - PYBEL_TEST_CONNECTION=mysql+pymysql://travis@localhost/pybel?charset=utf8'
  matrix:
    - TOXENV=py

matrix:
    include:
        - python: 3.6
          env: TOXENV=docs
        - python: 3.6
          env: TOXENV=manifest
        - python: 3.6
          env: TOXENV=rst-lint

before_install:
    - pip install codecov
    - pip install pymysql
    - mysql -e 'CREATE DATABASE pybel CHARACTER SET utf8 COLLATE utf8_general_ci;'
    - mysql -e "GRANT ALL PRIVILEGES ON pybel.* to 'travis'@'%' WITH GRANT OPTION;"

install:
    - pip install tox

script:
    - tox

after_success:
    - tox -e coverage-report
    - codecov

